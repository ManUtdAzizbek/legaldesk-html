<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper">

                <div class="login-wrapper">
                    <img src="img/grey-dots.png" alt="" class="login-top">
                    <img src="img/red-dots.png" alt="" class="login-bottom">
                    <div class="login-content">
                        <div class="login-content__left">
                            <img src="img/login-logo.png" alt="">
                            <h1 class="login-content__slogan">ИНФОРМАЦИОННАЯ СИСТЕМА</h1>
                            <p class="login-content__text">ДЛЯ СОТРУДНИКОВ</p>
                        </div>
                        <div class="login-content__right">
                            <h2>Вход</h2>
                            <form action="">
                                <div class="login-content__item">
                                <img src="img/icons/login.svg" alt="" class="login-content__img">
                                <input type="email" class="login-content__right__input" placeholder="Логин">
                            </div>
                            <div class="login-content__item">
                                <img src="img/icons/password.svg" alt="" class="login-content__img">
                                <input type="password" class="login-content__right__input" placeholder="Пароль">
                            </div>
                                <label for="Запомнить меня" class="login-content__checkbox__label">Запомнить меня
                                    <input type="checkbox" class="login-content__checkbox">
                                    <span class="login-content__right__radio"></span>
                                </label>
                                <button>Войти</button>
                                <span class="login-content-right__span">Забыли пароль ?</span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>

</body>

</html>
