<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение данных клиента</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="wrapper">

        <!-- Sidebar -->

        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="img/logo.png" alt="">
            </div>
            <ul class="sidebar-menu__list">
                <li class="sidebar-menu__item">
                    <div class="sidebar-menu__name">
                        Отдел продаж
                    </div>
                    <ul class="sidebar-dropdown__list">
                        <li class="sidebar-dropdown__item">Статус клиента</li>
                        <li class="sidebar-dropdown__item">База вопросов</li>
                    </ul>
                </li>

            </ul>
        </div>

        <!-- Header -->


        <div class="main_content">

            <!-- Navbar -->

            <div class="nav">
                <img src="img/filter.png" alt="">
            </div>

            <!-- Content -->

            <div class="content">
                <div class="status-service-add">
                    <h1>Изменение данных клиента</h1>
                    <div class="status-service-add__wrapper">
                        <form action="">
                            <div class="status-service-add__item">
                                <label>Источник</label>
                                    <input type="text" value="Телефон">
                            </div>
                            <div class="status-service-add__item">
                                <label>Наименование клиента</label>
                                <input type="text" value="Александр-IMPERIA">
                            </div>
                            <div class="status-service-add__item">
                                <label>Наименование услуги</label>
                                <input type="text" value="Бухгалтерское сопровождение">
                            </div>
                            <div class="status-service-add__item">
                                <label>Сумма услуги</label>
                                    <input type="text" value="6000">
                            </div>
                            <div class="status-service-add__item">
                                <label>Гос. пошлина</label>
                                    <input type="text" value="270">
                            </div>
                            <div class="status-service-add__item">
                                <label>Контактные данные</label>
                                <p class="status-service-add__contact__text">Контактное лицо</p>
                                <input class="status-service-add__item__input" type="text" value="Александр">
                            </div>
                            <div class="status-service-add__item">
                                <div class="status-service-add__contact">
                                    <button class="status-service-add__contact__button status-service-add__contact__button__active">
                                        <img src="img/icons/phone.png" alt="">
                                    </button>
                                    <button class="status-service-add__contact__button">
                                        <img src="img/icons/Message.png" alt="">
                                    </button>
                                    <input class="status-service-add__item__input" type="text" value="+998909695993">
                                </div>
                            </div>
                            <div class="status-service-add__buttons">
                                <button class="status-service-add__button status-service-add__button__outline" onclick="window.history.back()">Отменить</button>
                                <button class="status-service-add__button status-service-add__button__add" onclick="window.history.back()">Создать</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
