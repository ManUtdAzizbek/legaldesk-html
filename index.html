<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статус клиента</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper">

        <!-- Sidebar -->
        
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="img/logo.png" alt="">
            </div>
            <ul class="sidebar-menu__list">
                <li class="sidebar-menu__item">
                    <div class="sidebar-menu__name">
                        Отдел продаж
                    </div>
                    <ul class="sidebar-dropdown__list">
                        <li class="sidebar-dropdown__item">Статус клиента</li>
                        <li class="sidebar-dropdown__item">База вопросов</li>
                    </ul>
                </li>
                
            </ul>
        </div>

        <!-- Header -->


        <div class="main_content">

            <!-- Navbar -->

            <div class="nav">
                <img src="img/filter.png" alt="">
            </div>

            <!-- Content -->

            <div class="content">
                <div class="status-title">
                    Отдел продаж
                </div>
                <div class="status-subtitle">
                    Сотрудники
                </div>
                <div class="status-wrapper">
                    <div class="status-item">
                        <div class="status-item__content">
                            <div class="status-item__inner">
                                <img src="img/husan.png" class="status-item__content__icon" alt="">

                            </div>
                            <div class="status-item__clients">
                                <img src="img/users.svg" alt="" class="status-item__clients__icon">
                                <div class="status-item__number"> 80</div>
                            </div>
                        </div>
                        <a href="manager.html" class="status-item__link">
                            <img src="img/icons/arrow-right.svg"
                                alt="">
                        </a>
                    </div>
                    <div class="status-item">
                        <div class="status-item__content">
                            <div class="status-item__inner">
                                <img src="img/husan.png" class="status-item__content__icon" alt="">
                                <div class="status-item__name"> Руслан Берекеев</div>
                            </div>
                            <div class="status-item__clients">
                                <img src="img/users.svg" alt="" class="status-item__clients__icon">
                                <div class="status-item__number"> 100</div>
                            </div>
                        </div>
                        <a href="manager.html" class="status-item__link">
                            <img src="img/icons/arrow-right.svg"
                                alt="">
                        </a>

                </div>

        </div>
